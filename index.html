<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Resume</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!--<script>$(function()
    {$("#graph").load("https://gist.githubusercontent.com/erinlehmkuhl/d45cff0bd58afaa1dd4b/raw/bdccd58f236ff3ced60a786a1f814ea5d51149b1/gra"); 
  });
  </script>//-->




  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
  <div id="main">

    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
        <h3 id="why" data-toggle="collapse" data-target="#graph">CLICK TO CLOSE CHART: </h3>
        <p id="ability"> Can you make it in the film industry or is it time to learn a new trade? 
          <button id="tryIt" onclick="salaryGame()">Try it</button>
        </p>
      <div id="graph" class ="collapse in">
      </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
      <ul id="footerContacts" class="flex-box"></ul>
    </div>
  </div>


  <script src="js/resumeBuilder.js"></script>
  <script src="graph/graph.js"></script>
  <script type="text/javascript">


    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
    
</body>
</html>
